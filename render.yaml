services:
  - type: web
    name: portfolio-resume
    env: php
    plan: free
    buildCommand: ./render-build.sh
    # Render automatically uses path/to/public for Laravel if configured
    # or you can use a Procfile. Let's stick to a clean config.
    envVars:
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: NODE_VERSION
        value: 20
      - key: PHP_VERSION
        value: 8.3
